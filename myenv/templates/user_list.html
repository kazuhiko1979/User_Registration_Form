<!DOCTYPE html>
<html>
  <head>
    <title>ユーザーリスト</title>
  </head>
  <body>
    <h1>ユーザーリスト</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>ユーザー名</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
