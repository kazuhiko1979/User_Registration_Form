<!DOCTYPE html>
<html>
  <head>
    <title>ユーザー登録</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form method="POST" action="/">
      <label for="username">ユーザー名:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">パスワード:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="登録" />
    </form>
  </body>
</html>
